{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inspirations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="{% url 'home' %}" class="navbar-brand">
                    <img src="https://i.imgur.com/trhIG4h.png" height="35" alt="Inspirations">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        {% if user.is_authenticated %}
                        <a href="{% url 'galleries_index' %}" class="nav-item nav-link">View Galleries</a>
                        <a href="{% url 'inspirations_index' %}" class="nav-item nav-link">View All Inspirations</a>
                        <a href="{% url 'galleries_create' %}" class="nav-item nav-link">Add Gallery</a>
                        <a href="{% url 'inspirations_create' %}" class="nav-item nav-link">Add Inspiration</a>
                        <a href="{% url 'logout' %}" class="nav-item nav-link">Log Out</a>
                    </div>
                        {% else %} 
                    <div class="navbar-nav ms-auto">
                        <a href="{% url 'login' %}" class="nav-item nav-link">Log In</a>
                        <a href="{% url 'signup' %}" class="nav-item nav-link">Sign Up</a>
                        {% endif %} 
                </div>
            </div>
        </nav>
    </header>
    <br/>
    <br/>
    <br/>
    <br/>

<main class="container">
    {% block content %}
    {% endblock %}
</main>
<footer class="page-footer">
    
</footer>
</body>
</html>
